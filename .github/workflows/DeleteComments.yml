on:
  issue_comment:
    types: [ created ]

jobs:
  delete_job:
    name: Delete comments job
    # This job only runs for comments by sonarcloud[bot]
    if: ${{ github.event.user.login == 'balakine' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout step
      uses: actions/checkout@v2
    - name: Delete step
      uses: ./.github/actions/delete-comments
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BLAH1: ${{ github.event }}
        BLAH2: ${{ github.event.user }}
        BLAH3: ${{ github.event.user.login }}
